     /* Pulsing activity dot */
.pulse-dot {
  position: absolute;
  width: 5px;
  height: 5px;
  border-radius: 999px;
  background: #9e75ff; /* same purple as outline */
  transform: translate(-50%, -50%) scale(1);
  box-shadow: 0 0 8px rgba(158, 117, 255, 0.9);
  animation: dotPulse 2.8s ease-in-out infinite;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

/* Slightly enlarge on hover */
.pulse-dot:hover {
  transform: translate(-50%, -50%) scale(2.3);
  box-shadow: 0 0 18px rgba(158, 117, 255, 1);
}

@keyframes dotPulse {
  0% {
    transform: translate(-50%, -50%) scale(0.9);
    box-shadow: 0 0 4px rgba(158, 117, 255, 0.4);
  }
  50% {
    transform: translate(-50%, -50%) scale(1.6);
    box-shadow: 0 0 14px rgba(158, 117, 255, 1);
  }
  100% {
    transform: translate(-50%, -50%) scale(0.9);
    box-shadow: 0 0 4px rgba(158, 117, 255, 0.4);
  }
}
